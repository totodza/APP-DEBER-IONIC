
  <ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button color="dark" text="" defaultHref="/buscarmovies" icon="planet" >   </ion-back-button>
  </ion-buttons>
  <ion-button fill="outline" slot="end" href="https://www.youtube.com/">
    <ion-icon name="logo-youtube" class="iconn" ></ion-icon>
  </ion-button>
    <ion-title>Detalle  de la pelicula </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img *ngIf="detailMovies.poster_path==null" height="400" width="100%" src="assets/img/k1.png">
      </ion-img>

      <ion-img *ngIf="detailMovies.poster_path" height="400" width="100%" src="https://image.tmdb.org/t/p/original/{{detailMovies.poster_path}}">
      </ion-img>
      <ion-card-subtitle>
        <ion-chip color="link"    *ngFor="let item of detailMovies.genres">{{item.name}}</ion-chip>
      </ion-card-subtitle>
      <ion-card-title>
        {{detailMovies.original_title}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{detailMovies.overview}}
    </ion-card-content>
    <ion-item *ngIf="detailMovies.video==true">
        </ion-item>
  </ion-card>
</ion-content>
